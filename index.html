<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: url(fb.jpg) center center / cover no-repeat;
  background-position: center center;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  background:transparent;
  padding: 40px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"],
input[type="number"],
input[type="email"],
input[type="password"],
button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>

<div class="container">
  <h2>Signup Form</h2>
  <form action="connect.php" method="post">
    <input type="text" name="fullname" placeholder="Full Name" required name="FullName">
    <input type="number" name="Mobile Number" placeholder="Mobile Number" required name="number">
    <input type="email" name="email" placeholder="Email Address" required name="email">
    <input type="password" name="password" placeholder="Password" required name="password">
    <button type="submit">Sign Up</button>
  </form>
</div>

</body>
</html>
